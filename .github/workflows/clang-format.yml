name: clang-format
on:
  push:
    paths-ignore:
    - 'resources/**'
    - 'README.md'

jobs:
  formatting-check:
    name: Formatting Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run clang-format style check for cpp programs.
      uses: arvsrao/clang-format-action@master
